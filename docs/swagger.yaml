basePath: /
definitions:
  github_com_dimasbaguspm_infario_pkgs_response.ErrorResponse:
    description: Standard API error response
    properties:
      errors:
        additionalProperties:
          type: string
        description: Detailed field errors
        type: object
      message:
        description: Human readable summary
        type: string
      status:
        description: HTTP Status Code
        type: integer
    type: object
  internal_resources_deployment.CreateDeployment:
    description: Deployment creation DTO
    properties:
      commit_hash:
        type: string
      commit_message:
        type: string
      project_id:
        type: string
      storage_path:
        type: string
    required:
    - commit_hash
    - project_id
    type: object
  internal_resources_deployment.Deployment:
    description: Deployment entity representing a built and deployed version of a
      project
    properties:
      commit_hash:
        type: string
      commit_message:
        type: string
      created_at:
        type: string
      id:
        type: string
      project_id:
        type: string
      public_url:
        type: string
      status:
        type: string
      updated_at:
        type: string
    type: object
  internal_resources_deployment.DeploymentPaged:
    description: Paginated deployment response with metadata
    properties:
      items:
        items:
          $ref: '#/definitions/internal_resources_deployment.Deployment'
        type: array
      pageCount:
        type: integer
      pageNumber:
        type: integer
      pageSize:
        type: integer
      totalCount:
        type: integer
    type: object
  internal_resources_project.CreateProject:
    description: Project creation DTO
    properties:
      name:
        maxLength: 100
        minLength: 3
        type: string
    required:
    - name
    type: object
  internal_resources_project.Project:
    description: Project entity representing a project with its metadata
    properties:
      created_at:
        type: string
      deleted_at:
        type: string
      id:
        type: string
      name:
        type: string
      updated_at:
        type: string
    type: object
  internal_resources_project.ProjectPaged:
    description: Offset-based paginated project response with metadata
    properties:
      items:
        items:
          $ref: '#/definitions/internal_resources_project.Project'
        type: array
      pageCount:
        type: integer
      pageNumber:
        type: integer
      pageSize:
        type: integer
      totalCount:
        type: integer
    type: object
  internal_resources_project.UpdateProject:
    description: Project update DTO
    properties:
      id:
        type: string
      name:
        maxLength: 100
        minLength: 3
        type: string
    required:
    - id
    type: object
host: localhost:8080
info:
  contact: {}
  description: The core API for the Infario Cloud Platform.
  title: Infario API
  version: "1.0"
paths:
  /deployments:
    get:
      parameters:
      - description: Project ID
        in: path
        name: projectID
        required: true
        type: string
      - default: 1
        description: 'Page number (default: 1)'
        in: query
        name: pageNumber
        type: integer
      - default: 10
        description: 'Page size (default: 10, max: 100)'
        in: query
        name: pageSize
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_resources_deployment.DeploymentPaged'
        "400":
          description: Invalid parameters
          schema:
            $ref: '#/definitions/github_com_dimasbaguspm_infario_pkgs_response.ErrorResponse'
        "422":
          description: Validation failed
          schema:
            $ref: '#/definitions/github_com_dimasbaguspm_infario_pkgs_response.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/github_com_dimasbaguspm_infario_pkgs_response.ErrorResponse'
      summary: List deployments for a project
      tags:
      - deployments
