#:schema https://json.schemastore.org/any.json

root = "."
tmp_dir = "tmp"


env_files = [".env"]

[build]
cmd = "go build -o ./tmp/main ./cmd/app/main.go"
bin = "tmp/main"
entrypoint = ["./tmp/main"]
include_ext = ["go", "tpl", "tmpl", "html"]
exclude_dir = ["storage", "nginx"]
include_dir = []
include_file = []
exclude_file = []
exclude_regex = ["_test\\.go"]
exclude_unchanged = true
ignore_dangerous_root_dir = false
follow_symlink = true
log = "air.log"
poll = false
poll_interval = 500 # ms
delay = 0 # ms
stop_on_error = true
send_interrupt = false
kill_delay = 500 # nanosecond
rerun = false
rerun_delay = 500

[log]
time = true
main_only = false
silent = false

[color]
main = "magenta"
watcher = "cyan"
build = "yellow"
runner = "green"

[misc]
clean_on_exit = true

[screen]
clear_on_rebuild = true
keep_scroll = true

[proxy]
enabled = true
app_port = 8080
# Timeout in milliseconds for waiting for the app to start and become available.
# Useful when your app has slow startup time (e.g., database connections, config loading).
# The proxy will retry connecting to your app for this duration before giving up.
# Default is 5000ms (5 seconds). Increase this if you see "unable to reach app" errors.
app_start_timeout = 5000